<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget app</title>
  <link rel="stylesheet" href="../styles/budget-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <!-- Nav Bar -->
    <nav class="nav-bar">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>Survival Wallet</span>
      </div>
      <div class="buttons">
        <a href="index.html" aria-current="page">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="budget.html">
          <i class="fas fa-chart-pie"></i>
          <span>Budget</span>
        </a>
        <a href="main.html">
          <i class="fas fa-shopping-cart"></i>
          <span>Groceries</span>
        </a>
        <a href="savings.html">
          <i class="fas fa-piggy-bank"></i>
          <span>Savings</span>
        </a>
        <a href="reports.html">
          <i class="fas fa-chart-line"></i>
          <span>Reports</span>
        </a>
        <div class="auth-buttons">
          <!-- Login button (shown when not logged in) -->
          <a href="login.html" class="login-btn" id="loginButton">
            <i class="fas fa-sign-in-alt"></i>
            <span>Logout  </span>
          </a>
          <!-- Logout button (shown when logged in) -->
          <a href="#" class="logout-btn" id="logoutButton" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <section class="budget-section">
        <h2>Survival Wallet</h2>
        <div id="budget-overview" class="budget-overview" style="display: none;">
          <div class="budget-card">
            <h3 id="budget-name">This Month's Budget</h3>
            <div class="budget-stats">
              <div class="stat-item">
                <i class="fas fa-money-bill-wave"></i>
                <span class="label">Spent</span>
                <span class="value" id="spent-amount">$0.00</span>
              </div>
              <div class="stat-item">
                <i class="fas fa-wallet"></i>
                <span class="label">Remaining</span>
                <span class="value-remaining" id="remaining-amount">$0.00</span>
              </div>
            </div>
            <div class="butt">
              <button id="edit-budget-btn" type="button" >Edit Budget</button>
            </div>
            <div class="progress-bar">
              <div id="progress-bar" class="progress" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div id="action-buttons" style="display: none;">
          <button id="create-budget-btn">Create Budget</button>
          <button id="join-group-btn">Join Budget</button>
          <div id="join-error" style="color: red; margin-top: 10px;"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="../scripts/index.js"></script>
  <script src="../scripts/budget.js"></script>
</body>
</html>
