<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Main profile page" content="My 1800 App">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Catamaran:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="../styles/style.css">
  <link rel="javascript" href="../scripts/profile.js">
</head>
<body>
  <div class="container">
    <!-- Nav Bar -->
    <nav class="nav-bar">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>Survival Wallet</span>
      </div>
      <div class="buttons">
        <a href="index.html" aria-current="page">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="budget.html">
          <i class="fas fa-chart-pie"></i>
          <span>Budget</span>
        </a>
        <a href="main.html">
          <i class="fas fa-shopping-cart"></i>
          <span>Groceries</span>
        </a>
        <a href="savings.html">
          <i class="fas fa-piggy-bank"></i>
          <span>Savings</span>
        </a>
        <a href="reports.html">
          <i class="fas fa-chart-line"></i>
          <span>Reports</span>
        </a>
        <div class="auth-buttons">
          <!-- Login button (shown when not logged in) -->
          <a href="login.html" class="login-btn" id="loginButton">
            <i class="fas fa-sign-in-alt"></i>
            <span>Logout  </span>
          </a>
          <!-- Logout button (shown when logged in) -->
          <a href="#" class="logout-btn" id="logoutButton" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Profile Section -->
      <div class="profile-section">
        <h1>John Doe</h1>
        <h2>john.doe@example.com</h2>
        <div class="actions">
          <button id="manageGroupBtn">Manage Group</button>
          <button id="editProfileBtn">Edit Profile</button>
        </div>

        <!-- Group Info Section -->
        <div class="group-info" id="groupInfo">
          <p><strong>Group Code:</strong> GROUP123</p>
          <p><strong>Group Members:</strong></p>
          <ul>
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Alice Johnson</li>
          </ul>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="foot">
        <p class="copyright">&copy; 2025 Survival Wallet, The App</p>
      </div>
    </footer>
  </div>

</body>
</html>
