<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Main profile page" content="My 1800 App">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Catamaran:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="container">
    <!-- Nav Bar -->
    <nav class="nav-bar">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>Survival Wallet</span>
      </div>
      <div class="buttons">
        <a href="index.html" aria-current="page">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="budget.html">
          <i class="fas fa-chart-pie"></i>
          <span>Budget</span>
        </a>
        <a href="main.html">
          <i class="fas fa-shopping-cart"></i>
          <span>Groceries</span>
        </a>
        <div class="auth-buttons">
          <!-- Login button (shown when not logged in) -->
          <a href="login.html" class="login-btn" id="loginButton">
            <i class="fas fa-sign-in-alt"></i>
            <span>Logout  </span>
          </a>
          <!-- Logout button (shown when logged in) -->
          <a href="#" class="logout-btn" id="logoutButton" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-info">
          <div class="name-code-container">
            <h1 id="userName">Name Lastname</h1>
            <div class="account-code">
              <span class="code-label">Budget Code:</span>
              <span id="accountCode" class="code-value">XXXX-XXXX-XXXX</span>
              <button id="copyCodeBtn" class="copy-btn">
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
          <h2 id="userEmail">something.something@examplesomething.com</h2>
          <div class="profile-stats">
            <div class="stat-item">
              <span class="stat-value" id="monthlyBudget">$0</span>
              <span class="stat-label">Monthly Budget</span>
            </div>
          </div>
          <div class="actions">
            <button id="manageGroupBtn">Manage Group</button>
            <button id="editProfileBtn">Edit Profile</button>
          </div>
        </div>

        <!-- Group Info Section -->
        <div class="group-info" id="groupInfo">
          <p><strong>Group Name:</strong> GROUP31</p>
          <p><strong>Group Members:</strong></p>
          <ul>
            <li>Camron</li>
            <li>Mitchell</li>
            <li>Kaung RIP</li>
          </ul>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="foot">
        <p class="copyright">&copy; 2025 Survival Wallet, The App</p>
      </div>
    </footer>
  </div>

  <script src="../scripts/index.js"></script>
  <script src="../scripts/profile.js"></script>
</body>
</html>
