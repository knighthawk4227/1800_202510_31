<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grocery Recommendations</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Main products page" content="My 1800 App">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Catamaran:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <!-- Nav Bar -->
    <nav class="nav-bar">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>Survival Wallet</span>
      </div>
      <div class="buttons">
        <a href="index.html" aria-current="page">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="budget.html">
          <i class="fas fa-chart-pie"></i>
          <span>Budget</span>
        </a>
        <a href="main.html">
          <i class="fas fa-shopping-cart"></i>
          <span>Groceries</span>
        </a>
        <a href="savings.html">
          <i class="fas fa-piggy-bank"></i>
          <span>Savings</span>
        </a>
        <a href="reports.html">
          <i class="fas fa-chart-line"></i>
          <span>Reports</span>
        </a>
        <div class="auth-buttons">
          <!-- Login button (shown when not logged in) -->
          <a href="login.html" class="login-btn" id="loginButton">
            <i class="fas fa-sign-in-alt"></i>
            <span>Logout  </span>
          </a>
          <!-- Logout button (shown when logged in) -->
          <a href="#" class="logout-btn" id="logoutButton" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="budget-section">
        <h2>Grocery Recommendations Based on Your Budget</h2>
        <div class="budget-display">
          <div class="budget-info">
            <p>Your total budget: <span id="total-budget">$0.00</span></p>
            <p>Amount spent: <span id="spent-amount">$0.00</span></p>
            <p>Remaining budget: <span id="remaining-budget">$0.00</span></p>
          </div>
          <div class="budget-range">
            <label for="budget-percentage">Budget allocation for groceries:</label>
            <select id="budget-percentage">
              <option value="0.1">10%</option>
              <option value="0.2">20%</option>
              <option value="0.3" selected>30%</option>
              <option value="0.4">40%</option>
              <option value="0.5">50%</option>
            </select>
          </div>
          <button id="load-recommendations" class="refresh-btn">
            <i class="fas fa-sync-alt"></i> Update Recommendations
          </button>
        </div>
      </section>

      <div id="recommendations-container" class="recommendations-container">
        <!-- Recommendations will be loaded here -->
        <div class="loading-message">
          <p>Loading recommendations based on your budget...</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="foot">
        <p class="copyright">&copy; 2025 Survival Wallet</p>
      </div>
    </footer>
  </div>

  <script src="../scripts/main-products.js"></script>
</body>
</html>
