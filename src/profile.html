<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Survival Wallet</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <!-- Nav Bar -->
    <nav class="nav-bar">
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>Survival Wallet</span>
      </div>
      <div class="buttons">
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="profile.html" aria-current="page">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="budget.html">
          <i class="fas fa-chart-pie"></i>
          <span>Budget</span>
        </a>
        <a href="main.html">
          <i class="fas fa-shopping-cart"></i>
          <span>Groceries</span>
        </a>
        <div class="auth-buttons">
          <a href="#" class="logout-btn" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="profile-section">
        <div class="profile-header">
          <div class="profile-info">
            <h1><i class="fas fa-user-circle"></i> <span id="userName">User</span></h1>
            <p><i class="fas fa-envelope"></i> <span id="userEmail">user@example.com</span></p>
          </div>
        </div>

        <div class="profile-stats">
          <div class="stat-item">
            <i class="fas fa-wallet"></i>
            <span class="stat-label">Budget</span>
            <span class="stat-value" id="budget-name">No budget</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-money-bill-wave"></i>
            <span class="stat-label">Spent</span>
            <span class="stat-value" id="spent-amount">$0.00</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-piggy-bank"></i>
            <span class="stat-label">Remaining</span>
            <span class="stat-value" id="remaining-amount">$0.00</span>
          </div>
        </div>

        <div class="name-code-container">
          <div class="account-code">
            <span class="code-label">Budget Code:</span>
            <span class="code-value" id="accountCode">No budget</span>
            <button id="copyCodeBtn" class="copy-btn">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>

        <div class="actions">
          <button id="edit-budget-btn">
            <i class="fas fa-edit"></i> Edit Budget
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="foot">
        <p class="copyright">&copy; 2025 Survival Wallet</p>
      </div>
    </footer>
  </div>

  <!-- Edit Budget Modal -->
  <div id="edit-budget-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Budget</h2>
      <form id="edit-budget-form">
        <label for="edit-budget-name">Budget Name:</label>
        <input type="text" id="edit-budget-name" placeholder="Enter new budget name" required>
        
        <label for="edit-budget-amount">Budget Amount:</label>
        <input type="number" id="edit-budget-amount" placeholder="Enter new budget amount" required>
        
        <div class="checkbox-container">
          <input type="checkbox" id="reset-spent">
          <label for="reset-spent">Reset spent amount to $0</label>
        </div>
        
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="scripts/profile.js"></script>
</body>
</html>
