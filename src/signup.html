<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Survival Wallet</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/login-style.css">

  <!-- Firebase v8 Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    form {
      height: 40rem;
      width: 30rem;
      background-color: rgba(21, 21, 61, 0.3);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7,16, 0.6);
      padding: 2rem 2rem;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form id="signup-form">
    <h3>Survival Wallet</h3>
    <h4>Sign up here</h4>

    <label for="fname">Name</label>
    <input type="text" placeholder="Name" id="fname" required>

    <label for="username">Email</label>
    <input type="text" placeholder="Email" id="username" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" required>

    <input type="password" placeholder="Confirm Password" id="password1" required>

    <div id="error-message" style="color: red;"></div>

    <button type="submit" class="login">Sign up</button>
    <h5>Have an account? <a href="./login.html"><span style="color: blue;">Sign in here</span></a></h5>
  </form>

  <!-- Link to index.js for handling signup logic -->
  <script src="scripts/signup.js" defer></script>
</body>
</html>
